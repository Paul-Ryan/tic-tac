<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic-tac">
        <h1 class="header">Tic-Tac-Toe</h1>
        <h2 class="winner hidden"></h2>
        <div class="board">
            <div class="disabled square right bottom" data-id="0" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left right bottom" data-id="1" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left bottom" data-id="2" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square top right bottom" data-id="3" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left top right bottom" data-id="4" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left top bottom" data-id="5" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square top right" data-id="6" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left top right" data-id="7" onclick="() => GameBoard.updateSpace()"></div>
            <div class="disabled square left top" data-id="8" onclick="() => GameBoard.updateSpace()"></div>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
        </div>
    </div>
</body>
</html>
    
<script src="game.js"></script>
