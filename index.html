<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic-tac">
        <h1 class="header">Tic-Tac-Toe</h1>
        <div class="board">
            <div class="square" data-id="1"></div>
            <div class="square" data-id="2">X</div>
            <div class="square" data-id="3"></div>
            <div class="square" data-id="4"></div>
            <div class="square" data-id="5">O</div>
            <div class="square" data-id="6"></div>
            <div class="square" data-id="7"></div>
            <div class="square" data-id="8"></div>
            <div class="square" data-id="9"></div>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <select class="select" name="players" id="players">Number of players</select>
        </div>
    </div>
</body>
</html>
    
<script src="game.js"></script>
